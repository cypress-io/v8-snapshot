name: Node

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }} 

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v1

    - name: Install Electron Deps
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get install libnss3-dev libgdk-pixbuf2.0-dev libgtk-3-dev 
      shell: bash

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: 14.x 
    - name: yarn install, build, lint and test
      run: |
        yarn install
        yarn run lint
        yarn run test
      env:
        CI: true
